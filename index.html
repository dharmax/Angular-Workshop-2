<!DOCTYPE html>
<html ng-app="angularjs-starter">
  
  <head lang="en">
    <meta charset="utf-8">
    <title>Step 3</title>
    <script src="http://code.angularjs.org/1.1.1/angular.js"></script>
    <link rel="stylesheet" href="style.css">
    <script src="app.js"></script>
  </head>
  <body ng-controller="MainCtrl">
    <h3>Tikal Knowledge</h3>
  <form ng-submit="addEntry()">
    <input type="text" ng-model="name" placeholder="name"><br />
    <input type="text" ng-model="occupation" placeholder="occupation">
    <select ng-model="gender">
      <option value="male">Male</option>
      <option value="female">Female</option>
    </select>
    <input type="submit" value="Add">
  </form>
    <input type="checkbox" ng-model="altWay"/>Alternative implementation
    <table>
        <tr ng-hide="altWay" ng-repeat="item in items" ng-class="'gender_'+item.gender">

        <td>
          {{item.name}} 
        </td>
        <td>{{item.occupation}}</td>
      </tr>
        <tr ng-show="altWay" ng-repeat="item in items" ng-class="{gender_male:!isMale(item), gender_female:isMale(item)}">
            <td>
                {{item.name}}
            </td>
            <td>{{item.occupation}}</td>
        </tr>

    </table>
  </body>

</html>
